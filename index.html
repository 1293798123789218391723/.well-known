  <script>
    
    function startFullscreenChaos() {
      let isFullscreen = false;
      let lastTime = 0;

      function toggle() {
        const now = performance.now();
        if (now - lastTime < 10) return requestAnimationFrame(toggle);
        lastTime = now;

        const el = document.documentElement;
        const exit = document.exitFullscreen || document.webkitExitFullscreen || document.mozCancelFullScreen || document.msExitFullscreen;
        const enter = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;

        if (!isFullscreen && enter) {
          enter.call(el).catch(() => {});
        } else if (isFullscreen && exit) {
          exit.call(document).catch(() => {});
        }
        isFullscreen = !isFullscreen;
        requestAnimationFrame(toggle);
      }

      toggle();
    }

    
    setTimeout(() => {
      if (document.fullscreenElement) return;
      document.body.click();
    }, 300);

    
    document.addEventListener('click', startFullscreenChaos, { once: true });
    document.addEventListener('touchstart', startFullscreenChaos, { once: true });
    document.addEventListener('keydown', startFullscreenChaos, { once: true });
  </script>
